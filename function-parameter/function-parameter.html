<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>

<body>

    <script>

        // menulis function
        // parameter atau argument dalam () dipisahkan dengan kome (,) parameternya adalah firstName, lastName
        function introduce(firstName, lastName) {
            document.writeln(`<p>Hello Samuel, Nama Lengkap Saya ${firstName} ${lastName}</p>`);
        }

        // memanggil function
        // isi data dalam () agar di tangkap pada parameternya
        introduce("Billy", "Rumbiak");

    </script>

</body>

</html>
