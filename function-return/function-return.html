<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return</title>
</head>

<body>

    <script>

        // Return digunakan untuk mengembalikan nilai dari sebuah fungsi. Dalam contoh ini, fungsi sayHello menyapa dengan nama lengkap dan mengembalikan pesan tersebut.

        function sayHello(firstName, lastName) {
            const message = `Halo Billy, Nama saya ${firstName} ${lastName}`;

            document.writeln(message);

            return message;
        }

        sayHello("Billy", "Rumbiak");

    </script>

</body>

</html>
