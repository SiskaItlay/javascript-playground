<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>

    <script>

        // While loop adalah jenis perulangan yang akan terus dijalankan selama kondisi yang ditentukan masih benar. Dalam contoh ini, perulangan akan terus dilakukan selama nilai counter kurang dari atau sama dengan 10.

        let counter = 1;
        while (counter <= 10) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        }

    </script>

</body>

</html>
