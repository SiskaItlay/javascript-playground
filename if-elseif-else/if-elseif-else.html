<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else</title>
</head>

<body>

    <script>

        let count = 70;

        if (count > 100) {
            document.writeln("<p>A</p>");
        } else if (count >= 80) {
            document.writeln("<p>B</p>");
        } else if (count >= 70) {
            document.writeln("<p>C</p>");
        } else {
            document.writeln("<p>D</p>");
        }

    </script>

</body>

</html>
