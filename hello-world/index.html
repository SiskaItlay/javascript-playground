<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <!-- Ini adalah bagian body dari halaman HTML yang berisi elemen-elemen tampilan -->
    <h1>Hello, World!</h1> <!-- Ini adalah heading level 1 yang menampilkan teks "Hello, World!" -->
    <script>
        console.log("Hello, World!"); // Ini adalah script JavaScript yang mencetak teks "Hello, World!" ke konsol
    </script>
</body>
</html>
