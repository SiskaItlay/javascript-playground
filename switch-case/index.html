<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Kasus Switch Case</title>
</head>
<body>
    <h1>Contoh Kasus Switch Case</h1>

    <script>
        // Mendefinisikan variabel 'hari' dengan nilai 'Senin' (String) sebagai contoh
        let hari = 'Senin';

        switch(hari) {
            case 'Senin':
                console.log('Hari ini adalah Senin');
                document.write('Hari ini adalah Senin');
                break;
            case 'Selasa':
                console.log('Hari ini adalah Selasa');
                document.write('Hari ini adalah Selasa');
                break;
            case 'Rabu':
                console.log('Hari ini adalah Rabu');
                document.write('Hari ini adalah Rabu');
                break;
            default:
                console.log('Hari tidak diketahui');
                document.write('Hari tidak diketahui');
        }
    </script>
</body>
</html>
