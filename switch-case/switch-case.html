<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>

    <script>
        // Mendefinisikan variabel 'hewan' dengan nilai "Anjing"
        const hewan = "Anjing";

        // Menggunakan struktur kontrol switch-case untuk menampilkan pesan berdasarkan nilai variabel 'hewan'
        switch (hewan) {
            case "Kucing":
                // Jika 'hewan' adalah "Kucing", tampilkan "Ini adalah Kucing"
                document.writeln(`Ini adalah ${hewan}`);
                break;
            case "Anjing":
                // Jika 'hewan' adalah "Anjing", tampilkan "Ini adalah Anjing"
                document.writeln(`Ini adalah ${hewan}`);
                break;
            default:
                // Jika 'hewan' bukan "Kucing" atau "Anjing", tampilkan "Tidak ada [nama hewan]"
                document.writeln(`Tidak ada ${hewan}`);
        }

    </script>

</body>

</html>
